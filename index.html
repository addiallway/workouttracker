<!doctype html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>Workout Tracker</title>
	  <link rel="stylesheet" href="style.css">
	</head>

	<body>

	  <header>
	    <h1>Workout Tracker</h1>
	    <p>Record your workouts so you can track your progress.</p>
	  </header>

	  <nav>
	    <ul>
	      <li><a href="#log-workout">Log a Workout</a></li>
	      <li><a href="#resources">Workout Resources</a></li>
	    </ul>
	  </nav>

	  <main>

	    <section id="log-workout">
	      <h2>Log a Workout</h2>

	      <figure>
	        <img src="workout.jpeg" alt="Person using workout equipment">
	        <figcaption>Fill out the form below to save your workout.</figcaption>
	      </figure>

	      <form>
	        <fieldset>
	          <legend>Workout Details</legend>

	          <label for="date">Date:</label>
	          <input type="date" id="date" name="date">

	          <label for="type">Type of Workout:</label>
	          <select id="type" name="type">
	            <option value="cardio">Cardio</option>
	            <option value="strength">Strength Training</option>
	            <option value="flexibility">Flexibility</option>
	            <option value="sports">Sports</option>
	          </select>

	          <label for="duration">Duration (minutes):</label>
	          <input type="number" id="duration" name="duration">

	          <label for="notes">Notes:</label>
	          <textarea id="notes" name="notes" rows="4"></textarea>

	          <button type="submit">Save Workout</button>

	        </fieldset>
	      </form>
	    </section>

	    <section id="resources">
	      <h2>Workout Resources</h2>
	      <p>
	        <a href="https://www.cdc.gov/physicalactivity/basics/index.htm">
	          CDC Physical Activity Guidelines
	        </a>
	      </p>
	    </section>

	  </main>

	  <footer>
	    <p>Workout Tracker | Web Design Class | 2026</p>
	  </footer>

	</body>
	</html>
